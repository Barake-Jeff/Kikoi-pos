<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Application Error</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #fdd; color: #a00; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0;}
        h1 { color: #c00; margin-bottom: 10px; }
        p { margin: 5px 0; }
        .details { font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>Application Failed to Load!</h1>
    <p>The main content could not be loaded.</p>
    <p>Please ensure your frontend application is built correctly and try again.</p>
    <p class="details">Check the command line console for specific error messages.</p>
</body>
</html>
